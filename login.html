<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NRCM Toastmasters</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --nav-bg: #f5f5f5;
            --primary: #0074d9;
            --primary-dark: #005fa3;
            --accent: #18408b;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff;
        }
        nav {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
            align-items: center;
            background: var(--nav-bg);
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
            font-size: 1rem;
        }
        nav a:hover, nav a.active {
            background: var(--primary);
            color: #fff;
        }
        .container.nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 18px;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .brand img {
            width: 120px;
            height: auto;
            border: none;
            background: transparent;
            object-fit: contain;
            max-width: 30vw;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            word-break: break-word;
        }
        .login-section {
            max-width: 400px;
            margin: 40px auto 0 auto;
            padding: 32px 24px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .login-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        .login-tab {
            padding: 8px 20px;
            background: #eaf3fb;
            color: var(--primary);
            border: none;
            border-radius: 20px 20px 0 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .login-tab.active {
            background: var(--primary);
            color: #fff;
        }
        .login-form {
            display: none;
            flex-direction: column;
            gap: 16px;
        }
        .login-form.active {
            display: flex;
        }
        .login-form label {
            font-weight: 500;
            color: var(--accent);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #b5c9e8;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-form button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: var(--primary-dark);
        }
        .login-message {
            color: var(--primary);
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                padding: 8px 0;
            }
            .container.nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .brand img {
                width: 60px;
            }
            h1 {
                font-size: 1.1rem;
            }
            .login-section {
                padding: 12px 2vw;
                margin: 18px auto 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav">
            <div class="brand">
                <img src="nrcm-logo.jpeg" alt="NRCM Logo">
                <h1>Narsimha Reddy Engineering College</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Toastmasters</a>
                <a href="clubleads.html">Club Mentors & Leads</a>
                <a href="events.html">Events & Calendars</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
                <a href="feedback.html">Feedback</a>
                <a href="login.html" class="active">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="login-tabs">
                <button class="login-tab active" onclick="showLogin('lead')">Lead Login</button>
                <button class="login-tab" onclick="showLogin('member')">Member Login</button>
            </div>
            <form class="login-form active" id="leadLoginForm" onsubmit="return handleLogin(event, 'lead')">
                <label for="lead-username">Lead Username</label>
                <input type="text" id="lead-username" required>
                <label for="lead-password">Password</label>
                <input type="password" id="lead-password" required>
                <button type="submit">Login as Lead</button>
            </form>
            <form class="login-form" id="memberLoginForm" onsubmit="return handleLogin(event, 'member')">
                <label for="member-username">Member Username</label>
                <input type="text" id="member-username" required>
                <label for="member-password">Password</label>
                <input type="password" id="member-password" required>
                <button type="submit">Login as Member</button>
            </form>
            <div class="login-message" id="loginMessage"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            &copy; 2025 Narsimha Reddy Engineering College Toastmasters | All Rights Reserved
        </div>
    </footer>
    <script>
        function showLogin(type) {
            document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
            if (type === 'lead') {
                document.querySelector('.login-tab:nth-child(1)').classList.add('active');
                document.getElementById('leadLoginForm').classList.add('active');
            } else {
                document.querySelector('.login-tab:nth-child(2)').classList.add('active');
                document.getElementById('memberLoginForm').classList.add('active');
            }
            document.getElementById('loginMessage').textContent = '';
        }

        function handleLogin(event, type) {
            event.preventDefault();
            let username, password;
            if (type === 'lead') {
                username = document.getElementById('lead-username').value;
                password = document.getElementById('lead-password').value;
            } else {
                username = document.getElementById('member-username').value;
                password = document.getElementById('member-password').value;
            }
            // Demo: Accept any non-empty credentials
            if (username && password) {
                document.getElementById('loginMessage').textContent = `Logged in as ${type === 'lead' ? 'Lead' : 'Member'}: ${username}`;
            } else {
                document.getElementById('loginMessage').textContent = 'Please enter valid credentials.';
            }
            return false;
        }
    </script>
</body>
</html>
